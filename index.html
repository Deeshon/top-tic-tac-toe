<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="gameboard">
        <div class="horizental-bar">
            <div class="block" id="block0"></div>
            <div class="block" id="block1"></div>
            <div class="block" id="block2"></div>
        </div>
        <div class="horizental-bar">
            <div class="block" id="block3"></div>
            <div class="block" id="block4"></div>
            <div class="block" id="block5"></div>
        </div>
        <div class="horizental-bar">
            <div class="block" id="block6"></div>
            <div class="block" id="block7"></div>
            <div class="block" id="block8"></div>
        </div>
    </div>
    <div class="result" style="text-align: center;"></div>
    <div style="display: flex;">
        <div class="back-btn"><button>Go back ⇐</button></div>
        <div style="margin-left: 100px; font-size: 60px;"><button style="border-radius: 50%; width: 50px; height: 50px;" class="restart">↻</button></div>
    </div>
</body>
</html>
